<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<Title>List Length App</title>
</head>

<script>

var listLength = prompt("Enter list length: ");
var itemNumSeparator = prompt("Enter a character to separate list numbers from list content", ".");

for (i = 1; i <= listLength; i++) {
document.write(i + itemNumSeparator + "<br>");
}
</script>
</body>
</html>
